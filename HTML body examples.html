<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>HTML Body Elements Examples</title>
</head>
<body>
    <!-- You can't see me! I'm a comment-->
    <p>p = Paragraph Example</p>
    <div>div = division Example <strong>Block vs Inline</strong></div>
    <!--if you add strong or em, it doesn't create a new line but if you add <p>text</p> then it creates a new block for that text in new line-->
    <section>section Example</section>
    <h1>h1 Example</h1>
    <h2>h2 Example</h2>
    <h3>h3 Example</h3>
    <h4>h4 Example</h4>
    <h5>h5 Example</h5>
    <h6>h6 Example</h6>
    <ol>
        <!--if you type reversed infront of ol, it makes the list reversed-->
        <!--if you type start=3 it starts the count from #3 to #5-->
        <li>Coconuts</li>
        <li>Mangos</li>
        <li>Bananas</li>
    </ol>
    <ul>
        <li>Coconuts</li>
        <li>Mangos</li>
        <li>Bananas</li> 
    </ul>
</body>
</html>
