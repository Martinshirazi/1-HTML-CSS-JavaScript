<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Gam</title>
</head>
<body>

    <h1>Color Guessing Game</h1>

    <button type="button" onclick="runGame()">Start Game</button>
    <script>const COLORS_ARRAY = ["blue", "cyan", "gold", "gray", "green", "magenta", "orange", "red", "white", "yellow"];
        function runGame() {
           
            
            let guess = "";
            let numTries = 0;
            let correct = false;
            const targetIndex = Math.floor(Math.random() * COLORS_ARRAY.length); 
            const target = COLORS_ARRAY[targetIndex];
            console.log(target);
        
            do {
                guess = prompt("I am thinking of one of these colors:\n\n" + COLORS_ARRAY.join() + "\n\nWhat Color am I thinking of?\n");
                numTries += 1;
        
                if (guess === null) {
                    alert("This game has been aborted");
                return;
                }
               correct = checkGuess(guess, target);
            } while (!correct);
            alert ("Congradulations! you gussed the correct color in " + numTries + "attempt!");
        }
        
        
        function checkGuess(guess, target) {
            let correct = false;
            
            if(!COLORS_ARRAY.includes(guess)) {
            alert("Sorri, I don't recognize your color.\n\nPlease try again.!\n");
        
        } else if(guess < target) {
            alert("Sorry your guess is incorrect.\n\nHint: your color is alphabetically lower than mine.\n\nPlease try again.\n");
        
        }else if(guess > target) {
            alert("Sorry your guess is incorrect.\n\nHint: your color is alphabetically higher than mine.\n\nPlease try again.\n");
        
        }else {
            correct = true;
        }
        return correct;
        }
    </script>
   
</body>
</html>
