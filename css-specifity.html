<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>CSS specifity Demo</title>
        <meta name="CSS specifity demo" content="short description of Style specifity">
        <link rel="stylesheet" href="css/practice.css">
        <style>
            h1 {
                color: blue;
                background: yellow;
            }
        </style>
    </head>
    <body>
        <h1>What color is this text?</h1>
        <div style="background: yellow" class="bg-red" id="bg-green">What color is my back ground
        </div>
        <script src="" async defer></script>
    </body>
</html>
<!--When it comes to applying the style, HTML reads from the most recent to the top, it means if we move the stylesheet link and move it below the style section, now it is in priority. even in the CSS  file, if we add a green color style afte the RED, Green will be the color of our text as you can see.THE LAST STYLE WILL OVERRIDE ALWAYS-->

<!--highest to lowest priority = inline style(1000point), id(100), class/attribute/pseudo-class(10), element/type(1)-->
<!--for example: form>input[required] gets 12 points (form;1, input;1, required;10), input:focus gets 11 point (input;1, focus;10)-->
