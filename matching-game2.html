<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

    <style>
      img {
        position: absolute;
      }
      div {
        position: absolute;
        width: 500px;
        height: 500px;
        background-color: aqua;
      }
      #rightSide {
        left: 500px;
        border-left: 1px solid;
      }
    </style>
  </head>

  <body onload="generateFaces()">
    
    <h1>Matching Game</h1>
    <h4>Please click on the extra item</h4>

    <div id="leftSide"></div>
    <div id="rightSide"></div>

    <script>
      let numberOfFaces = 5;
      const theLeftSide = document.querySelector("#leftSide");
      const theRightSide = document.querySelector("#rightSide");
      let numOfTries = 0

      function generateFaces() {
        for (let i = 0; i <= numberOfFaces; i++) {
          let face = document.createElement("img");
          face.src = "./images/smile.png";

          let randomTop = Math.floor(Math.random() * 400) + 1;
          let randomLeft = Math.floor(Math.random() * 400) + 1;

          face.style.top = randomTop + "px";
          face.style.left = randomLeft + "px";

          theLeftSide.appendChild(face);
        }
        const leftSideImages = theLeftSide.cloneNode(true);
        leftSideImages.removeChild(leftSideImages.lastChild);
        theRightSide.appendChild(leftSideImages);
        theLeftSide.lastElementChild.addEventListener("click", nextLevel);
        document.body.addEventListener("click", gameOver);
      }

      function nextLevel(event) {
        event.stopPropagation();
        numberOfFaces += 5;
        numOfTries++
        let faces = document.querySelectorAll("img");
        for (let i = 0; i < faces.length; i++) {
          faces[i].remove();
        }
        theRightSide.firstElementChild.remove()
        generateFaces();
      }

      function gameOver() {
        alert("Game Over");
        theLeftSide.lastElementChild.removeEventListener("click", nextLevel);
        document.body.removeEventListener("click", gameOver);
        let faces = document.querySelectorAll("img");
        for (let i = 0; i < faces.length; i++) {
          faces[i].remove();
        }
        theRightSide.firstElementChild.remove()
        alert("You have tried "+ numOfTries + " times")
        numberOfFaces = 5;
        generateFaces();
      }

    
    </script>
  </body>
</html>
