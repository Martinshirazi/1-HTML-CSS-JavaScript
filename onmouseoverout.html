<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Onmouseover & Onmouseout Demo</title>
    <style>
        div {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div onmouseover="changeBackground('red');" onmouseout="changeBackground('yellow');" onmousedown="changeBackground('magenta');" onmouseup="changeBackground('lightblue')">
        Move your mouse over this text, then move it out
    </div>
    <div>
        <button type="button" onclick="reload()">Reset
    </div>

    <script>
        function changeBackground(newColor) {
            document.getElementsByTagName('div')[0].style.background = newColor;
        }
        function reload() {
            location.reload();
        }
        
    </script>
</body>
</html>
